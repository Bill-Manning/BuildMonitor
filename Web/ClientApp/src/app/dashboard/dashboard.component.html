<div class="grid-container">
  <h1 class="mat-h1">{{dashboard.title}}</h1>

  <section *ngFor="let group of dashboard?.groups">
    <h2>{{group.title}}</h2>

    <mat-grid-list cols="4" rowHeight="150px">
      <mat-grid-tile *ngFor="let gauge of group?.gauges" [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{gauge.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>{{gauge.status}} {{gauge.finishDateHumanized}}</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
</div>
